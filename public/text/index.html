<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Writing</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.purple-yellow.min.css">
  <link rel="stylesheet" href="/src/css/writing.css">
  <link rel="manifest" href="../manifest.json">

</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Writing diary</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Homepage</a>
          <a class="mdl-navigation__link" href="/text">Writing</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-color--accent">
              Notif On
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Writing diary</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Homepage</a>
        <a class="mdl-navigation__link" href="/text">Writing</a>
        <div class="drawer-option">
          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-color--accent">
            Notif On
          </button>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content mat-typography">
      <div class="page-content">
        <h3 class="text-center mdl-color-text--primary">Write like your life depends on it</h3>
      </div>
      <div class="page-content">
        <button class="text-center mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary" id="get-random-prompt">
          Get prompt</button> <br>
        <p class="text-center mdl-color-text--primary" id="random-prompt-gets-put-here">Random prompt filler</pa>
      </div>
 
      <form>
        <div class="input-section mdl-textfield mdl-js-textfield">
          <textarea class="scrollabletextbox" type="text" id="writings"></textarea>
          <label for="writing" name="writings"></label>
        </div>  
        <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" type="submit" id="save-writing">
            Save your writing
          </button>
        </div>
      </form>

      <div>
        <h4 id="subheader">Prompt ideas</h4>
        <ul id="prompt-list">
          <li id="prompt-list-item"></li>
        </ul>
      </div>
      
    </main>
  </div>
</div>

<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>

<script>
  const installButton = document.getElementById('save-writing');
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', evt => {
    evt.preventDefault();
    deferredPrompt = evt;
    //installButton.style.display = 'block';
  })

  installButton.addEventListener('click', async () => {
    await deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
  });

  window.addEventListener('appinstalled', () => {
    installButton.style.display = 'none';
  })
</script>


<script>fetch('http://localhost:3000/prompt')
  .then(res => {
    return res.json();
  })
  .then(data => {
    data.forEach(prompt => {
      const markup = `<li>${data.promptQuestion}</li>`;
      document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
    })
  })
</script>
<script> fetch('http://localhost:3000/randomPrompt')
  .then(res => {
    return res.json();
  })
  .then(data => {
    const markup = `<p>${data.promptQuestion}<p>`;
    document.querySelector('h6').insertAdjacentHTML('beforeend', markup)
  })

</script>
</body>
</html>
