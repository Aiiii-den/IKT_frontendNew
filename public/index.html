<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Writing prompter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-yellow.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Picture diary">
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
  <script type="module">
    // detect iOS Safari
    if (('standalone' in navigator) && (!navigator.standalone)) {
      import('https://unpkg.com/pwacompat');
    }
  </script>

</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Picture diary</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Homepage</a>
            <a class="mdl-navigation__link" href="/text">Writing</a>
            <div class="drawer-option">
              <button
                class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Notif On
              </button>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Picture diary</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Homepage</a>
          <a class="mdl-navigation__link" href="/text">Writing</a>
          <div class="drawer-option">
            <button
              class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Notif On
            </button>
          </div>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <form>
          <div id="create-post">
            <video id="player" autoplay></video>
            <canvas id="canvas" width="320px" height="240px"></canvas>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
              id="capture-btn">Photo</button>
            <div id="pick-image">
              <h6>Capture picture</h6>
              <input type="file" accept="image/*" id="image-picker">
            </div>
            <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="title">
              <label class="mdl-textfield__label" for="title" name="title">Title</label>
            </div>
            <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              id="manual-location">
              <input class="mdl-textfield__input" type="text" id="location">
              <label class="mdl-textfield__label" for="location" name="location">Location</label>
            </div>
            <div class="input-section">
              <button class="mdl-button mdl-js-button mdl-color--primary" type="button"
                id="location-btn">Location</button>
              <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
            </div>
            <br>
            <div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                type="submit" id="post-btn">Save
              </button>
            </div>
            <br>
            <div>
              <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
                <i class="material-icons">close</i>
              </button>
            </div>
          </div>
        </form>

        <div class="page-content text-center">
          <h4 class="text-center mdl-color-text--primary">Post your picture daily and see yourself grow</h3>
            <button class="text-center mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary"
              id="share-image-button">Upload picture</button>
        </div>

        <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text"
          class="mdl-snackbar mdl-js-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>

      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/idb.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/picture.js"></script>
  <script src="/src/js/db.js"></script>
  <script>fetch('http://localhost:3000/prompt')
      .then(res => {
        return res.json();
      })
      .then(data => {
        data.forEach(prompt => {
          const markup = `<li>${data.promptQuestion}</li>`;
          document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
        })
      })
  </script>

  <script> fetch('http://localhost:3000/randomPrompt')
      .then(res => {
        return res.json();
      })
      .then(data => {
        const markup = `<h6>${data.promptQuestion}</h6>`;
        document.querySelector('h6').insertAdjacentHTML('beforeend', markup)
      })

  </script>
  <script>
    const installButton = document.getElementById('get-prompt');
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', evt => {
      evt.preventDefault();
      deferredPrompt = evt;
      installButton.style.display = 'block';
    })

    installButton.addEventListener('click', async () => {
      await deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
    });

    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
    })
  </script>


</body>

</html>
